<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="display">
        <div class="screen">123123</div>
      </div>

      <div class="button-panel">
        <div class="row" id="row-1">
          <button class="grey" id="clear">AC</button>
          <button class="grey" id="toggle-sign">+/-</button>
          <button class="grey" id="percent">%</button>
          <button class="orange" id="divide">รท</button>
        </div>

        <div class="row" id="row-2">
          <button class="dark-grey num" id="seven">7</button>
          <button class="dark-grey num" id="eight">8</button>
          <button class="dark-grey num" id="nine">9</button>
          <button class="orange" id="multiply">X</button>
        </div>

        <div class="row" id="row-3">
          <button class="dark-grey num" id="four">4</button>
          <button class="dark-grey num" id="five">5</button>
          <button class="dark-grey num" id="six">6</button>
          <button class="orange">-</button>
        </div>

        <div class="row" id="row-4">
          <button class="dark-grey num" id="one">1</button>
          <button class="dark-grey num" id="two">2</button>
          <button class="dark-grey num" id="three">3</button>
          <button class="orange">+</button>
        </div>

        <div class="row" id="row-5">
          <button class="dark-grey" id="zero">0</button>
          <button class="dark-grey">.</button>
          <button class="orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
