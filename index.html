<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="screen"></div>

      <div class="button-panel">
        <div class="row" id="row-1">
          <button class="grey" id="clear">AC</button>
          <button class="grey" id="divide">+/-</button>
          <button class="grey" id="percent">%</button>
          <button class="orange">/</button>
        </div>

        <div class="row" id="row-2">
          <button class="dark-grey" id="seven">7</button>
          <button class="dark-grey" id="8">8</button>
          <button class="dark-grey">9</button>
          <button class="orange">*</button>
        </div>

        <div class="row" id="row-3">
          <button class="dark-grey">4</button>
          <button class="dark-grey">5</button>
          <button class="dark-grey">6</button>
          <button class="orange">-</button>
        </div>

        <div class="row" id="row-4">
          <button class="dark-grey">1</button>
          <button class="dark-grey">2</button>
          <button class="dark-grey">3</button>
          <button class="orange">+</button>
        </div>

        <div class="row" id="row-5">
          <button class="dark-grey zero">0</button>
          <button class="dark-grey">.</button>
          <button class="orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
